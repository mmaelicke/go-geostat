name: Test and Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Install dependencies
        run: go mod download
        
      - name: Run tests
        run: go test -v ./...

  docs:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Install godoc
        run: go install golang.org/x/tools/cmd/godoc@latest
        
      - name: Install godoc2md
        run: go install github.com/davecheney/godoc2md@latest
        
      - name: Generate package documentation
        run: |
          mkdir -p docs/pkg
          # Generate main package doc
          godoc2md github.com/mmaelicke/go-geostat > docs/index.md
          
          # Generate docs for each package
          for pkg in kriging sgs variogram empirical distance types; do
            godoc2md github.com/mmaelicke/go-geostat/internal/$pkg > docs/pkg/$pkg.md
          done
          
          # Generate docs for io packages
          for pkg in csv json asc; do
            godoc2md github.com/mmaelicke/go-geostat/io/$pkg > docs/pkg/io_$pkg.md
          done
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 