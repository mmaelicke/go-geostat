name: Test and Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Install dependencies
        run: go mod download
        
      - name: Run tests
        run: go test -v ./...

  docs:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Install godoc
        run: go install golang.org/x/tools/cmd/godoc@latest
        
      - name: Install godoc2md
        run: go install github.com/davecheney/godoc2md@latest
        
      - name: Generate package documentation
        run: |
          mkdir -p docs/pkg
          
          # Generate docs for each package
          for pkg in kriging sgs variogram empirical distance types; do
            godoc2md github.com/mmaelicke/go-geostat/internal/$pkg > docs/pkg/$pkg.md
          done
          
          # Generate docs for io packages
          for pkg in csv json asc; do
            godoc2md github.com/mmaelicke/go-geostat/io/$pkg > docs/pkg/io_$pkg.md
          done
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: docs/
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 